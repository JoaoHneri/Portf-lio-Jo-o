<div class="experience-card">
    <div class="header-experience">
        <img *ngIf="logo" [src]="logo" [alt]="nameCompany + ' Logo'" class="company-logo" />
        <div class="enterprise">
            <h3>{{ role }}</h3>
            <p class="company">{{ nameCompany }}</p>
        </div>
    </div>

    <div class="experience-content">
        <p class="date-location">{{ timeExperience }}</p>
        <p class="description">{{ descriptionExperience }}</p>
        <br>
        <p *ngIf="tec?.length"><strong>Skills:</strong> <br> {{ tec.join(', ') }}</p>
    </div>
</div>
