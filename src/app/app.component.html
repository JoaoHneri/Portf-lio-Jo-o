<section class="myProjs">
  <div class="titleSection">
    <h1>Alguns Projetos</h1>
  </div>
  <div class="cards">
    <app-card-project nameProject="Swap book" [tec]="['Javascript', 'React', 'Node.js', 'MongoDB']"  descriptionProject="Site desenvolvido para o Trabalho de Conclusão Curso do Senai. O Site é uma loja de livros para venda e troca, com aplicações de Autenticação, chat em tempo real, livros favoritos, e um sistema de geolocalização (opcional) para a visualização da localização de livros em mapa." linkProject="https://swapbook.com.br"></app-card-project>
    <app-card-project nameProject="ProSen" [tec]="['Javascript', 'React', 'Node.js', 'MongoDB']"  descriptionProject="Site desenvolvido com o Senai é plataforma de busca de trabalhos e divulgação de eventos desenvolvidos no SENAI-FEIRA DE SANTANA. O projeto contém funcionalidades de Autenticação, upload de arquivos e imagens, envios de formulários." linkProject="https://pro-sen.vercel.app"></app-card-project>
    <app-card-project  nameProject="Rick & Morty API" [tec]="['Javascript', 'React', 'HTML', 'CSS']"  descriptionProject="Site desenvolvido entendendo os conceitos SPA, e consumo de apis, criando um site dinâmico para o cunsumo e visualização de dados providos de uma API, consolidando os conceitos de requisições HTTPS." linkProject="https://rick-and-morty-spa-three.vercel.app"></app-card-project>

    <app-card-project nameProject="Momentos" [tec]="['Javascript', 'Angular', 'HTML', 'CSS']"  descriptionProject="Site desenvolvido com Angular, Moments é um site para postagem de fotos de momentos inesquecíveis, tal qual a foto pode ser comentada por outros usuários da plataforma, com sistemas de busca, criação e edição de postagens." linkProject="https://github.com/JoaoHneri/Moments-site-angular"></app-card-project>
    <app-card-project nameProject="Consulta CEP" [tec]="['Javascript', 'Angular', 'Nest.js', 'MySQL']"  descriptionProject="O site trata-se de um sistema que permita aos usuários logados realizar consultas de CEPs baseadas em um raio de distância específico e exibir os resultados em uma tabela. Além disso possui uma página de histórico para visualização das consultas realizadas." linkProject="https://github.com/JoaoHneri/Desafio_Consulta_Cep"></app-card-project>
  </div>
